<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Completo - Laura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #ECF0F1; color: #2C3E50; }
        .navbar { background-color: #2C3E50; }
        .navbar-brand, .nav-link { color: black !important; }
        .portfolio-section { padding: 100px 0; }
        .portfolio-item { position: relative; cursor: pointer; }
        .portfolio-item:hover { transform: scale(1.05); transition: transform 0.3s ease; }
        .portfolio-img-banner { width: 100%; height: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .portfolio-img-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            opacity: 0.9;
        }
        .nav-tabs .nav-link { color: #34495E; }
        .nav-tabs .nav-link.active { color: #2C3E50; background-color: #ECF0F1; border-color: #34495E; }
        .modal-content { background: rgba(0, 0, 0, 0.7); color: white; border-radius: 10px; }
        .modal-img { width: 100%; height: auto; border-radius: 10px; }
        footer { background-color: #2C3E50; color: white; padding: 20px 0; text-align: center; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Laura</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="portfolio.html">Portfólio Completo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="regras.html">Regras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Portfolio Section -->
    <section class="portfolio-section">
        <div class="container">
            <h2 class="text-center mb-5">Portfólio Completo</h2>
            <ul class="nav nav-tabs justify-content-center mb-4" id="portfolioTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="packs-tab" data-bs-toggle="tab" href="#packs" role="tab">Packs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="banners-tab" data-bs-toggle="tab" href="#banners" role="tab">Banners</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="icons-tab" data-bs-toggle="tab" href="#icons" role="tab">Ícones</a>
                </li>
            </ul>
            <div class="tab-content">
                <!-- Packs Tab -->
                <div class="tab-pane fade show active" id="packs" role="tabpanel">
                    <div class="row" id="portfolio-packs"></div>
                </div>
                <!-- Banners Tab -->
                <div class="tab-pane fade" id="banners" role="tabpanel">
                    <div class="row" id="portfolio-banners"></div>
                </div>
                <!-- Icons Tab -->
                <div class="tab-pane fade" id="icons" role="tabpanel">
                    <div class="row" id="portfolio-icons"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModalLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modal-banner" src="" alt="Banner" class="modal-img">
                        </div>
                        <div class="col-md-6">
                            <img id="modal-icon" src="" alt="Ícone" class="modal-img">
                        </div>
                    </div>
                    <p id="modal-description" class="mt-3"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© 2025 Laura. Todos os direitos reservados.</p>
            <p>Siga-me no Twitter: <a href="https://twitter.com/eilishdontsmile" style="color: #fff;">@eilishdontsmile</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Portfolio Script -->
    <script>
        fetch('portfolio.json')
            .then(response => response.json())
            .then(data => {
                // Packs Tab
                const packsContainer = document.getElementById('portfolio-packs');
                data.forEach(project => {
                    const item = document.createElement('div');
                    item.className = 'col-md-4 mb-4 portfolio-item';
                    item.innerHTML = `
                        <h4>${project.title}</h4>
                        <div style="position: relative;">
                            <img src="${project.banner}" alt="Banner ${project.title}" class="portfolio-img-banner">
                            <img src="${project.icon}" alt="Ícone ${project.title}" class="portfolio-img-icon">
                        </div>
                    `;
                    item.addEventListener('click', () => {
                        document.getElementById('projectModalLabel').textContent = project.title;
                        document.getElementById('modal-banner').src = project.banner;
                        document.getElementById('modal-icon').src = project.icon;
                        document.getElementById('modal-description').textContent = project.description;
                        new bootstrap.Modal(document.getElementById('projectModal')).show();
                    });
                    packsContainer.appendChild(item);
                });

                // Banners Tab
                const bannersContainer = document.getElementById('portfolio-banners');
                data.forEach(project => {
                    const item = document.createElement('div');
                    item.className = 'col-md-4 mb-4 portfolio-item';
                    item.innerHTML = `
                        <h4>${project.title}</h4>
                        <img src="${project.banner}" alt="Banner ${project.title}" class="portfolio-img-banner">
                        <p>${project.description}</p>
                    `;
                    bannersContainer.appendChild(item);
                });

                // Icons Tab
                const iconsContainer = document.getElementById('portfolio-icons');
                data.forEach(project => {
                    const item = document.createElement('div');
                    item.className = 'col-md-4 mb-4 portfolio-item';
                    item.innerHTML = `
                        <h4>${project.title}</h4>
                        <img src="${project.icon}" alt="Ícone ${project.title}" class="portfolio-img-icon" style="position: static; width: 100%;">
                        <p>${project.description}</p>
                    `;
                    iconsContainer.appendChild(item);
                });
            });
    </script>
</body>
</html>
